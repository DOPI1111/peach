<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *{
    font-family: "Raleway";
}
/* Загальний стиль */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

header {
    background-color: #000000;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

nav {
    background-color: #1C1C1E;
    padding: 10px 0;
    text-align: center;
    display: flex;
    justify-content: center;
}

nav a {
    color: #FFFFFF;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #d68746;
}

main {
    max-width: 1030px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 2.4rem;
    margin-bottom: 10px;
    color: #000000;
}
.section h2:hover {
    color: #d68746;
    transition: 0.3s ease-in-out;
}

.section p,
.section ul {
    font-size: 1.4rem;
    line-height: 1.6;
    color: #555;
}

.section ul {
    list-style: disc inside;
}

.section ul li {
    margin-bottom: 10px;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 1883px;
    margin-top: 20px;
}
.imgnav{
    width: 25px;
}

span{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: #d68746;
    font-weight: bolder;
}
    </style>
</head>
<body>
    <header>
        <h1 id="about-header">About Us</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="index.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html"><img class="imgnav" src="images/cart-2-128.png" alt=""></a>
    </nav>
    <main id="about-container"></main>
    <footer>
        <p>&copy; 2024 PEACH Inc.</p>
    </footer>

    <script>
        $(document).ready(function () {
            const aboutContent = `
                <div class="section">
                    <h2>Who We Are</h2>
                    <p>Welcome to <span>PEACH</span> Inc., your one-stop solution for an amazing shopping experience. We are dedicated to providing you with the best products and exceptional customer service.</p>
                </div>
                <div class="section mission">
                    <h2>Our Mission</h2>
                    <p>To create a seamless shopping platform that connects customers with top-quality products and reliable service. We aim to make your shopping simple, fast, and enjoyable!</p>
                </div>
                <div class="section vision">
                    <h2>Our Vision</h2>
                    <p>We strive to be a global leader in e-commerce, continually improving and innovating to meet the needs of our customers.</p>
                </div>
                <div class="section">
                    <h2>Our Values</h2>
                    <ul>
                        <li><strong>Customer First:</strong> Your satisfaction is our priority.</li>
                        <li><strong>Quality:</strong> We never compromise on quality.</li>
                        <li><strong>Innovation:</strong> We embrace creativity and technology.</li>
                        <li><strong>Integrity:</strong> We build trust through transparency and reliability.</li>
                    </ul>
                </div>
            `;
            $('#about-container').html(aboutContent);

            // Додавання події для конфетті
            $('#about-header').on('click', function () {
                const count = 200;
                const defaults = { origin: { y: 0.7 } };

                function fire(particleRatio, opts) {
                    confetti(
                        Object.assign({}, defaults, opts, {
                            particleCount: Math.floor(count * particleRatio),
                        })
                    );
                }

                fire(0.25, { spread: 26, startVelocity: 55 });
                fire(0.2, { spread: 60 });
                fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
                fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92 });
                fire(0.1, { spread: 120, startVelocity: 45 });
            });
        });
    </script>
    
</body>
</html>
