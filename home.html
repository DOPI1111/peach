body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}
nav {
    display: flex;
    justify-content: center;
    background-color: #1C1C1E;
    padding: 10px;
}

nav a {
    color: #FFFFFF;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #b9603d;
}
header {
    background-color: #000000;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

main {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #000000;
}

.section p {
    font-size: 1.4rem;
    line-height: 1.6;
}

.button {
    background: linear-gradient(135deg, #FFDAB9, #FF7F50, #FFE5B4);
    background-size: 300% 300%; /* Робимо градієнт ширшим для руху */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.4s ease-in-out; /* Плавний перехід для інших властивостей */
    animation: none; /* Початково без анімації */
}

.button:hover {
    animation: gradient-move 2s infinite; /* Додаємо анімацію на hover */
}

@keyframes gradient-move {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}



.feature-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    justify-content: center; /* Центрує елементи */
}

.feature {
    flex: 1 1 calc(33% - 20px); /* Забезпечує адаптивність блоків */
    background: linear-gradient(135deg, #FFDAB9, #FF7F50, #FFE5B4);; /* Темний фіолетовий фон */
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Тіні */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.feature:hover {
    transform: translateY(-5px); /* Підняття блоку при наведенні */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Глибші тіні при наведенні */
}

.feature h3 {
    font-size: 1.9rem; /* Збільшений шрифт заголовка */
    margin-bottom: 10px;
    color: #ffffff; /* Виділений золотий колір для заголовків */
}

.feature p {
    font-size: 1.2rem;
    line-height: 1.6;
}

.feature::before {
    content: '';
    width: 60px;
    height: 60px;
    background-color: #ffffff; /* Золотий фон для іконок */
    mask: url('icon-placeholder.svg') no-repeat center / contain; /* Використовується SVG-іконка */
    -webkit-mask: url('icon-placeholder.svg') no-repeat center / contain;
    display: block;
    margin: 0 auto 15px;
}

.feature:nth-child(1)::before {
    mask: url('/images/product-bump-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Wide Product Range */
    -webkit-mask: url('/images/product-bump-svgrepo-com.svg') no-repeat center / contain;
}

.feature:nth-child(2)::before {
    mask: url('images/fast-delivery-truck-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Fast Delivery */
    -webkit-mask: url('images/fast-delivery-truck-svgrepo-com.svg') no-repeat center / contain;
}

.feature:nth-child(3)::before {
    mask: url('/images/secure-payment-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Secure Payments */
    -webkit-mask: url('/images/secure-payment-svgrepo-com.svg') no-repeat center / contain;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}
span{
    color: #FF7F50;
}
