    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}
nav {
    display: flex;
    justify-content: center;
    background-color: #1C1C1E;
    padding: 10px;
}

nav a {
    color: #FFFFFF;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #5e3757;
}
header {
    background-color: #6f478b;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

main {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.section {
    margin-bottom: 30px;
}

.section h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #6f478b;
}

.section p {
    font-size: 1rem;
    line-height: 1.6;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #6f478b;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #9374ce;
}

.feature-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    justify-content: center; /* Центрує елементи */
}

.feature {
    flex: 1 1 calc(33% - 20px); /* Забезпечує адаптивність блоків */
    background-color: #6f478b; /* Темний фіолетовий фон */
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Тіні */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.feature:hover {
    transform: translateY(-5px); /* Підняття блоку при наведенні */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Глибші тіні при наведенні */
}

.feature h3 {
    font-size: 1.5rem; /* Збільшений шрифт заголовка */
    margin-bottom: 10px;
    color: #ffffff; /* Виділений золотий колір для заголовків */
}

.feature p {
    font-size: 1rem;
    line-height: 1.6;
}

.feature::before {
    content: '';
    width: 60px;
    height: 60px;
    background-color: #ffd700; /* Золотий фон для іконок */
    mask: url('icon-placeholder.svg') no-repeat center / contain; /* Використовується SVG-іконка */
    -webkit-mask: url('icon-placeholder.svg') no-repeat center / contain;
    display: block;
    margin: 0 auto 15px;
}

.feature:nth-child(1)::before {
    mask: url('/images/product-bump-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Wide Product Range */
    -webkit-mask: url('/images/product-bump-svgrepo-com.svg') no-repeat center / contain;
}

.feature:nth-child(2)::before {
    mask: url('images/fast-delivery-truck-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Fast Delivery */
    -webkit-mask: url('images/fast-delivery-truck-svgrepo-com.svg') no-repeat center / contain;
}

.feature:nth-child(3)::before {
    mask: url('/images/secure-payment-svgrepo-com.svg') no-repeat center / contain; /* Іконка для Secure Payments */
    -webkit-mask: url('/images/secure-payment-svgrepo-com.svg') no-repeat center / contain;
}


    </style>

                to choose from. Enjoy seamless and secure shopping from the comfort of your home.
            </p>
            <a href="#features" class="button">Learn More</a>
        </div>
        <div class="section" id="features">
            <h2>Our Features</h2>
            <div class="feature-list">
                <div class="feature">
                    <h3>Wide Product Range</h3>
                    <p>Choose from thousands of products across various categories.</p>
                </div>
                <div class="feature">
                    <h3>Fast Delivery</h3>
                    <p>Get your orders delivered to your doorstep in no time.</p>
                </div>
                <div class="feature">
                    <h3>Secure Payments</h3>
                    <p>Your transactions are safe and secure with us.</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Shop Now</h2>
            <p>
                Ready to start shopping? Explore our collection and add items to your cart today!
            </p>
            <a href="shop.html" class="button">Start Shopping</a>
        </div>
    `;

    $('#home-container').html(homeContent);
});
