    <style>
* {
    font-family: "Raleway", cursive;
}

html, body {
    height: 100%; /* Фіксує висоту сторінки */
    overflow: hidden; /* Забороняє прокрутку */
    margin: 0; /* Усуває можливі додаткові відступи */
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

header {
    background-color: #000000;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

main {
    padding: 20px;
}

.cart-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#cart-table {
    width: 100%;
    border-collapse: collapse;
}

#cart-table th, #cart-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

#cart-table th {
    background-color: #f4f4f4;
    font-size: 1.2em;
}

.cart-summary {
    margin-top: 20px;
    text-align: right;
}

.cart-summary h3 {
    font-size: 1.5em;
    margin: 0 0 10px;
}

button {
    background: linear-gradient(135deg, #cca37e, #FF7F50, #FFE5B4);
    background-size: 300% 300%; /* Робимо градієнт ширшим для руху */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.4s ease-in-out; /* Плавний перехід для інших властивостей */
    animation: none; /* Початково без анімації */
}

button:hover {
    animation: gradient-move 2s infinite; /* Додаємо анімацію на hover */
}

@keyframes gradient-move {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}

footer p {
    margin: 0;
    font-size: 1em;
}

footer a {
    color: #b9603d;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    color: #FF7F50;
}
nav {
    display: flex;
    justify-content: center;
    background-color: #1C1C1E;
    padding: 10px;
}

nav a {
    color: #FFFFFF;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #b9603d;
}

/* Краплі соку */
.drop {
    position: absolute;
    top: -10px; /* Початкова позиція трохи вище вікна */
    width: 12px;
    height: 12px;
    background: linear-gradient(135deg, #FF7F50, #FFA07A);
    border-radius: 50%;
    animation: drop 6s linear infinite;
    z-index: 5;
    opacity: 0.9;
}

@keyframes drop {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.9;
    }
    90% {
        opacity: 0.9;
    }
    100% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
}

/* Сік, що заповнює сторінку */
#juice-fill {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 1920px;
    height: 0;
    background: linear-gradient(0deg, #FF7F50, #FFA07A);
    z-index: 1;
    transition: height 8s ease; /* Плавне наповнення соку */
}

/* Таблиця */
.cart-container {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    position: relative;
    z-index: 10;
}



    </style>


<script>
    document.addEventListener('DOMContentLoaded', () => {
    const cartTableBody = document.querySelector('#cart-table tbody');
    const cartTotal = document.getElementById('cart-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Відображення товарів у кошику
    function renderCart() {
        cartTableBody.innerHTML = '';
        let totalAmount = 0;

        cart.forEach((item, index) => {
            const row = document.createElement('tr');

            const productCell = document.createElement('td');
            productCell.textContent = item.name;

            const priceCell = document.createElement('td');
            priceCell.textContent = `$${item.price}`;

            const quantityCell = document.createElement('td');
            quantityCell.innerHTML = `
                <input type="number" value="${item.quantity}" min="1" data-index="${index}" class="quantity-input">
            `;

            const totalCell = document.createElement('td');
            const itemTotal = item.price * item.quantity;
            totalCell.textContent = `$${itemTotal.toFixed(2)}`;
            totalAmount += itemTotal;

            const actionsCell = document.createElement('td');
            actionsCell.innerHTML = `
                <button data-index="${index}" class="remove-item-button">Remove</button>
            `;

            row.appendChild(productCell);
            row.appendChild(priceCell);
            row.appendChild(quantityCell);
            row.appendChild(totalCell);
            row.appendChild(actionsCell);

            cartTableBody.appendChild(row);
        });

        cartTotal.textContent = totalAmount.toFixed(2);
    }

    // Оновлення кількості товару
    cartTableBody.addEventListener('input', (event) => {
        if (event.target.classList.contains('quantity-input')) {
            const index = event.target.dataset.index;
            const newQuantity = parseInt(event.target.value);
            if (newQuantity > 0) {
                cart[index].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }
    });

    // Видалення товару
    cartTableBody.addEventListener('click', (event) => {
        if (event.target.classList.contains('remove-item-button')) {
            const index = event.target.dataset.index;
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
    });

    // Підготовка до оформлення замовлення
    document.getElementById('checkout-button').addEventListener('click', () => {
        alert('Thank you for your purchase!');
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
    });

    renderCart();
});

    document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const juiceFill = document.getElementById('juice-fill');
    let juiceHeight = 0;

    // Функція для створення крапель
    function createDrop() {
        const drop = document.createElement('div');
        drop.classList.add('drop');

        // Випадкове розташування краплі
        const randomX = Math.random() * window.innerWidth;
        drop.style.left = `${randomX}px`;

        // Додаємо краплю до сторінки
        body.appendChild(drop);

        // Видалення краплі після завершення анімації
        drop.addEventListener('animationend', () => {
            drop.remove();
        });
    }

    // Збільшення рівня соку
    function increaseJuice() {
        if (juiceHeight < 90) { // Максимальне заповнення: 50% сторінки
            juiceHeight += 0.1; // Додаємо 0.1% за кожен виклик
            juiceFill.style.height = `${juiceHeight}vh`;
        }
    }

    // Інтервал для створення крапель і наповнення соку
    setInterval(() => {
        createDrop();
    }, 700); // Краплі створюються кожну секунду

    setInterval(() => {
        increaseJuice();
    }, 100); // Наповнення соку кожні 200 мс для плавності
});

</script>
