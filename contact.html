<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="index.html">Shop</a>
        <a href="about.html">About</a>
    </nav>
    <main id="contact-container"></main>
    <footer>
        <p>&copy; 2024 Shopping Cart Inc.</p>
    </footer>
    <script >$(document).ready(function () {
        // Створення форми зворотнього зв'язку
        const contactForm = `
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to contact us using the form below.</p>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
            <div id="form-feedback" style="display: none; margin-top: 20px;"></div>
        `;
    
        $('#contact-container').html(contactForm);
    
        // Обробка події відправки форми
        $('#contact-form').on('submit', function (event) {
            event.preventDefault(); // Забороняємо стандартну поведінку
    
            const name = $('#name').val().trim();
            const email = $('#email').val().trim();
            const message = $('#message').val().trim();
    
            if (!name || !email || !message) {
                $('#form-feedback').text('Please fill out all fields!').css('color', 'red').fadeIn();
                return;
            }
    
            // Відображення повідомлення після успішного відправлення
            $('#form-feedback').text(`Thank you, ${name}, for your message! We'll get back to you at ${email}.`)
                .css('color', 'green')
                .fadeIn();
    
            // Очищення полів форми
            $('#contact-form')[0].reset();
    
            // Приховати повідомлення через 5 секунд
            setTimeout(() => $('#form-feedback').fadeOut(), 5000);
        });
    });
    </script>
</body>
</html>
